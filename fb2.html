<!DOCTYPE html>
<html>
<head>
    <title>Form Đăng Nhập</title>
</head>
<body>
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username"><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br>
        <button type="button" onclick="handleSubmit()">Đăng nhập</button>
    </form>
    <script>
        function handleSubmit() {
            // Lấy giá trị từ các ô input
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Hiển thị thông tin trong hộp thoại
            alert("Bạn đã nhập:\nUsername: " + username + "\nPassword: " + password);

            // Gửi dữ liệu đến server (ở đây chỉ là ví dụ, cần thay thế bằng logic gửi dữ liệu thực tế)
            // Ví dụ: sử dụng Fetch API hoặc thư viện Axios
            fetch('/your-server-endpoint', {
                method: 'POST',
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => console.log(data))
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
